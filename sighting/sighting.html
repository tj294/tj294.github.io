<!DOCTYPE html>
<html>
	<head>
		<title>Report a Sighting</title>
		<link rel="stylesheet" type="text/css" href="sighting.css" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
		</style> 
	</head>
	<body>
		<h1 id='title'>Ghost Reporting Form</h1>
		<p id='description'>Have you seen a ghost? Give us details here and if we deem it to be a valid claim we'll get back to you to follow up on your sighting!</p>
	
		<form id='survey-form'>
			<label id="name-label">* Your name: <input type='text' required id="name" placeholder="John Appleseed" /></label>
			<label id="email-label">* Your email: <input type='email' required id='email' placeholder="j.appleseed@gmail.com" /></label>
			<label id="number-label"> How many ghosts were sighted? <input id='number' type='number' min=0 max=10 placeholder="1" /></label>
			<label>* Type of ghost: 
				<select id="dropdown" required>
					<option>(select one)</option>
					<option>Grey Lady</option>
					<option>Ectoplasm/Mist</option>
					<option>Poltergeist</option>
					<option>Spirit Orb</option>
					<option>Loved One</option>
				</select>
			</label>
			Saw by?
				<label class="radio"><input type="radio" name="observer" class="inline" value='myself'> Myself</label>
				<label class="radio"><input type="radio" name="observer" class="inline" value='other'> Someone Else</label>
			</label>
			<fieldset class="observations">
				Did you observe any of the following?
				<label><input type='checkbox' class='inline' value='visual' />Visual Evidence</label>
				<label><input type='checkbox' class="inline" value='olfactoral' />Smells</label>
				<label><input type='checkbox' class="inline" value='aural' />Sounds</label>
				<label><input type='checkbox' class="inline" value='sense' />Feeling/Aura</label>
				<label><input type="checkbox" class="inline" value='physical' />Physical touch</label>
			</fieldset>
			<label id="comments">Any Further Comments?<textarea rows=3 cols=30 placeholder="comments..."></textarea></label>
			<input type="submit" value="Submit" id="submit" />
		</form>
		<footer>
			<hr>
			<p>Copyright Haunted Exeter 2022. <a href='../index.html'>Go Home.</a></p>
		</footer>
	</body>
</html>
